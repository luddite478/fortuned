name: Deploy new version

on:
  push:
    branches:
      - main
      - master
    paths-ignore:
      - 'README.md'
      - 'docs/**'

  workflow_dispatch:
    inputs:
      environment:
        description: "Environment to deploy"
        required: true
        type: choice
        options:
          - production

jobs:
  deploy-staging:
    if: github.event_name == 'push'
    uses: ./.github/workflows/deploy-reusable.yml
    with:
      environment: stage
    secrets: inherit

  deploy-production:
    if: github.event_name == 'workflow_dispatch'
    uses: ./.github/workflows/deploy-reusable.yml
    with:
      environment: prod
    secrets: inherit
