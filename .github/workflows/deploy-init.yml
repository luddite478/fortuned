name: Deploy new version

on:
  push:
    branches:
      - master
    paths-ignore:
      - 'README.md'
      - 'app/**'

  workflow_dispatch:
    inputs:
      environment:
        description: "Environment to deploy"
        required: true
        type: choice
        options:
          - stage
          - prod

jobs:
  deploy-stage:
    if: github.event_name == 'push'
    uses: ./.github/workflows/deploy.yml
    with:
      environment: stage
    secrets: inherit

  deploy-manual:
    if: github.event_name == 'workflow_dispatch'
    uses: ./.github/workflows/deploy.yml
    with:
      environment: ${{ github.event.inputs.environment }}
    secrets: inherit
