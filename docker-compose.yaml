version: '3'

services:
  server:
    build:
      context: server
      dockerfile: Dockerfile
    env_file:
      - server/.env
    environment:
      - PYTHONUNBUFFERED=1
    depends_on:
      - mongodb
    restart: on-failure

  nginx:
    build:
      context: nginx
      dockerfile: Dockerfile
    ports:
      - "${HTTP_API_PORT}:${HTTP_API_PORT}"
      - "${HTTPS_API_PORT}:${HTTPS_API_PORT}"
      - "${WEBSOCKET_PORT}:${WEBSOCKET_PORT}"
    env_file:
      - nginx/.env
    volumes:
      - ./nginx/letsencrypt:/etc/letsencrypt
      - ./nginx/certbot-webroot:/var/www/certbot
    # restart: on-failure

  mongodb:
    image: mongo:7.0
    env_file:
      - mongodb/.env
    ports:
      - ${TAILSCALE_IP}:27017:27017
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    restart: on-failure
    command: mongod --auth

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local 


